<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Least Squares Solution</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Matrix Least Squares Solution</h1>
    </header>

    <div class="container">
        <section>
            <h2>Input Matrix and Vector</h2>
            <form id="matrix-form">
                <h3>Matrix (3x3)</h3>
                <input type="text" id="matrix-row-1" placeholder="Row 1 (space-separated)" required><br>
                <input type="text" id="matrix-row-2" placeholder="Row 2 (space-separated)" required><br>
                <input type="text" id="matrix-row-3" placeholder="Row 3 (space-separated)" required><br>
                
                <h3>Vector (3-dimensional)</h3>
                <input type="text" id="vector-input" placeholder="Vector (space-separated)" required><br>
                
                <button type="submit">Calculate Least Squares Solution</button>
            </form>
            <div id="result" class="result"></div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://hibernating-panda.github.io/Math_Least_Square/"></script>
</body>
</html>
